{% extends 'core/base.html' %}

{% block content-title %}
Авторизация
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <label for="id_username">
                                    Имя пользователя:
                                </label>
                            </td>
                            <td>
                                <input type="text" id="id_username" name="username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="id_password">
                                    Пароль:
                                </label>
                            </td>
                            <td>
                                <input type="password" id="id_password" name="password">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="po">
                        Авторизоваться
                    </button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
