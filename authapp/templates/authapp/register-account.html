{% extends 'core/base.html' %}

{% load static %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <div>
                        &bigstar; отмечены обязательные для заполнения поля
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <img src="{% static 'authapp/img/username-icon.png' %}" alt="username" width="25" height="25">
                            </td>
                            <td>
                                <label for="id_username">
                                    Имя пользователя &bigstar;
                                </label>
                            </td>
                            <td>
                                <input type="text" id="id_username" name="username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{% static 'authapp/img/password-icon.png' %}" alt="password" width="25" height="25">
                            </td>
                            <td>
                                <label for="id_password1">
                                    Пароль &bigstar;
                                </label>
                            </td>
                            <td>
                                <input type="password" id="id_password1" name="password1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{% static 'authapp/img/email-icon.png' %}" alt="email" width="25" height="25">
                            </td>
                            <td>
                                <label for="id_email">
                                    Раб. почта &bigstar;
                                </label>
                            </td>
                            <td>
                                <input type="text" id="id_email" name="name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{% static 'authapp/img/password-icon.png' %}" alt="password" width="25" height="25">
                            </td>
                            <td>
                                <label for="id_password2">
                                    Повторите пароль &bigstar;
                                </label>
                            </td>
                            <td>
                                <input type="password" id="id_password2" name="password2">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="submit">
                        Зарегистрировать
                    </button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
